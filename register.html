<!Doctype <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Forms</title>

<!-- 	link to external css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>


<body>
	<form>
		<input type="text" name="username" placeholder="Write your Full Name Here" required>
		<input type="password" name="password" placeholder="Input Password">
		<br>

		<input type="radio" name="genre" value="rock" checked>rock
		<input type="radio" name="genre" value="pop">pop
		<input type="radio" name="genre" value="jazz">jazz
		<br>
		<input type="checkbox" name="fruit" value="apple">apple
		<input type="checkbox" name="fruit" value="orange">orange
		<input type="checkbox" name="fruit" value="melon">melon

		<br>

		<hr>
		<select name="brand">
				<option value="uniqlo">uniqlo</option>
				<option value="bench">bench</option>
				<option value="penshoppe">penshoppe</option>
				
		</select>

		<hr>

		<label>Name:<input type="text" name="firstname"></input></label>

		<br>

		<input id="female" type="radio" name="gender" value="f"></input>
		<label for="female">female</label>
		<input id="male" type="radio" name="gender" value="m"></input>
		<label for="male">male</label>
	
		<br>
		<input type="email" name="email" disabled>
		<input type="number" name="contact">
		<br>
		
		<button><img src="assets/images/Puppy.jpg"></button>

		<input type="file" name="song">

		<textarea name="comments">Write your comments here...</textarea>

		<fieldset>
			<legend>Contact Details</legend>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email"></input>
			<label>Mobile: <input type="number" name="number"></input></label>
		</fieldset>
		<input type="submit" name="submit" value="Submit Review">	


		
	</form>

</body>
</html>
